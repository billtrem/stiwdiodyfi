[build]
builder = "NIXPACKS"

[deploy]
numReplicas = 1

# Run Django migrations + create admin user + collect static files
releaseCommand = """
/opt/venv/bin/python manage.py migrate && \
/opt/venv/bin/python manage.py create_admin && \
/opt/venv/bin/python manage.py collectstatic --noinput
"""

# Start Gunicorn from the Nixpacks virtual environment
startCommand = "/opt/venv/bin/gunicorn stiwdiodyfi.wsgi:application --bind 0.0.0.0:8000"
