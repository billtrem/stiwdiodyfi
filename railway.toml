[build]
builder = "NIXPACKS"

[build.nixpacksPlan]
providers = ["python"]

[deploy]
numReplicas = 1

# Run migrate + create_admin + collectstatic every deploy
releaseCommand = """
python manage.py migrate &&
python manage.py create_admin &&
python manage.py collectstatic --noinput
"""

# Start Gunicorn (always required)
startCommand = "gunicorn stiwdiodyfi.wsgi:application --bind 0.0.0.0:$PORT"
