{% extends "siteapp/base.html" %}
{% load static %}

{% block content %}
<section class="section">
    <h1>Current Projects</h1>

    {% if projects %}
    <div class="projects-grid">
        {% for project in projects %}
            {% include "siteapp/partials/project_card_en.html" %}
        {% endfor %}
    </div>
    {% else %}
        <p>No current projects available.</p>
    {% endif %}
</section>
{% endblock %}
